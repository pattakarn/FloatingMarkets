apply plugin: 'com.android.application'
apply plugin: 'io.fabric'



android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.istyleglobalnetwork.floatingmarkets"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 18
        versionName "1.17"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
}

def supportLibraryVersion = '27.0.1'
def firebaseVersion = '11.8.0'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.facebook.android:facebook-login:[4,5)'
    implementation "com.android.support:appcompat-v7:${supportLibraryVersion}"
    implementation "com.android.support:support-v4:${supportLibraryVersion}"
    implementation "com.android.support:design:${supportLibraryVersion}"
    implementation "com.android.support:cardview-v7:${supportLibraryVersion}"

    implementation "com.google.android.gms:play-services-auth:${firebaseVersion}"
    implementation "com.google.android.gms:play-services-maps:${firebaseVersion}"

    implementation "com.google.firebase:firebase-core:${firebaseVersion}"
    implementation "com.google.firebase:firebase-database:${firebaseVersion}"
    implementation "com.google.firebase:firebase-storage:${firebaseVersion}"
    implementation "com.google.firebase:firebase-auth:${firebaseVersion}"
    implementation "com.google.firebase:firebase-analytics:${firebaseVersion}"
    implementation "com.google.firebase:firebase-messaging:${firebaseVersion}"

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.github.hkk595:Resizer:v1.5'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    implementation 'org.parceler:parceler-api:1.1.9'
    implementation 'com.github.myinnos:AwesomeImagePicker:1.0.2'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.shobhitpuri.custombuttons:google-signin:1.0.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    annotationProcessor 'org.parceler:parceler:1.1.9'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
        transitive = true
    }

    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}


apply plugin: 'com.google.gms.google-services'
